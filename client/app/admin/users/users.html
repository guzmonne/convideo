<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<button class="btn btn-success" ng-click="users.new()">Nuevo Usuario</button>
			<hr />
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
	<div  ng-show="users.showForm" class="row">
		<form class="form-horizontal" novalidate ng-submit="users.save()">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" ng-model="users.active.attributes.name" placeholder="Nombre" class="form-control" />
				</div><!-- /.col-sm-10 -->
			</div><!-- /.form-group -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" ng-model="users.active.attributes.email" placeholder="Email" class="form-control" />
				</div><!-- /.col-sm-10 -->
			</div><!-- /.form-group -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Contraseña</label>
				<div class="col-sm-10">
					<input type="password" ng-model="users.active.attributes.password" placeholder="Contraseña" class="form-control" />
				</div><!-- /.col-sm-10 -->
			</div><!-- /.form-group -->
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="users.active.attributes.role" ng-true-value="admin" ng-false-value="" /> Administrador
						</label>
					</div><!-- /.checkbox -->
				</div><!-- /.col-sm-10 col-sm-offset-2 -->
			</div><!-- /.form-group -->
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button class="btn btn-primary" type="submit">Aceptar</button>
						</div><!-- /.button-group -->
						<div class="btn-group">
							<button class="btn" ng-click="users.cancel($event)">Cancelar</button>
						</div><!-- /.button-group -->
					</div><!-- /.button-toolbar -->
				</div><!-- /.col-sm-10 -->
			</div><!-- /.form-group -->
		</form><!-- /.form-horizontal -->
		<hr />
	</div><!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
		  <ul class="list-group">
		    <li class="list-group-item" ng-repeat="user in users.collection.data">
		      <strong>{{user.get('name')}}</strong>
		      <div class="btn-toolbar pull-right">
		      	<div class="btn-group" ng-show="users.isAdmin()">
		      		<button ng-click="users.delete(user)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
		      	</div><!-- /.btn-group -->
		      	<div class="btn-group">
		      		<button ng-click="users.edit(user)" class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></button>
		      	</div><!-- /.btn-group -->
		      </div><!-- /.button-toolbar -->
		      <br>
		      <span class="text-muted">{{user.get('email')}}</span>
		    </li>
		  </ul>
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div>
