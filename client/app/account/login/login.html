<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" placeholder="Email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>Contraseña</label>

          <input type="password" placeholder="Contraseña" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Por favor ingrese su usuario y contraseña.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

        
      </form>
    </div>
  </div>
  <hr>
</div>
