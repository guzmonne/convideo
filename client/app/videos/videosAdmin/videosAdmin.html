<tabset>
	<tab heading="Lista">
		<div class="container-fluid">
			<div class="row">
			  <div class="col-lg-12 margin-top-1x">
			    <button class="btn btn-primary" ng-click="videos.fetch()">
			      <span>Actualizar</span>
			    </button>
			  </div>
			 	<div class="col-lg-12">	
			 		<gux-table collection="videos.collection" table-data="videos.tableData" edit="videos.activate(id)" actions="videos.actions(object)"></gux-table>
				</div><!-- /.col-lg-12 -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</tab>
	<tab>
		<tab-heading><i class="fa fa-plus"></i> Nuevo Video</tab-heading>
		<new-video categories="categories"></new-video>
	</tab>
	<tab class="pull-right" active="videos.editTab" deselect="videos.editTab = false" ng-hide="videos.active === null">
		<tab-heading><i class="fa fa-pencil"></i></tab-heading>
		<new-video edit-model="videos.active" categories="categories"></new-video>
	</tab>
</tabset>
