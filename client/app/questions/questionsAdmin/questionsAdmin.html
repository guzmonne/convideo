<tabset>
	<tab heading="Lista">
		<div class="container-fluid">
			<div class="row">
			  <div class="col-lg-12 margin-top-1x">
			    <update-button update="questions.fetch"></update-button>
			  </div>
				<div class="col-lg-12">
					<gux-table collection="questions.collection" table-data="questions.tableData" edit="questions.activate(id)"></gux-table>
				</div><!-- /.col-lg-12 -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</tab>
	<tab class="pull-right" active="questions.editTab" deselect="questions.editTab = false" ng-hide="questions.active === null">
		<tab-heading><i class="fa fa-pencil"></i></tab-heading>
		<new-question edit-model="questions.active"></new-question>
	</tab>
</tabset>
