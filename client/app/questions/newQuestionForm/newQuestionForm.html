<div class="container-fluid margin-top-1x">
  <div class="row">
		<form role="form" name="form" class="form-horizontal" ng-submit="newQuestion.submit()" novalidate>
			<legend ng-hide="newQuestion.model._id">Nueva Pregunta</legend>
			<div class="form-group">
				<label for="titled" class="control-label col-md-2" ng-required>Nombre</label>
					<div class="col-md-10">
						<input id="title" name="title" ng-model="newQuestion.model.attributes.name" type="text" class="form-control" placeholder="Nombre" ng-required>
					</div><!-- /.col-md-10 -->
			</div>
			<div class="form-group">
				<label for="question" class="control-label col-md-2">Pregunta</label>
					<div class="col-md-10">
						<textarea id="question" name="question" ng-model="newQuestion.model.attributes.question" class="form-control" placeholder="Pregunta" ng-required></textarea>
					</div><!-- /.col-md-10 -->
			</div>
			<div class="form-group" ng-if="newQuestion.model._id">
				<label for="question" class="control-label col-md-2">Respuesta</label>
					<div class="col-md-10">
						<textarea id="question" name="question" ng-model="newQuestion.model.attributes.answer" class="form-control" rows="15" placeholder="Respuesta"></textarea>
					</div><!-- /.col-md-10 -->
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button class="btn btn-primary" type="submit">Aceptar</button>
				</div><!-- /.col-md-10 -->
			</div>
		</form>
  </div>
</div>
